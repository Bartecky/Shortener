{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Home
{% endblock %}

{% block content %}
    {% if message %}
        <h2 style="color: limegreen">{{ message }}</h2>
    {% endif %}

    <h3>Paste your long url here...</h3>
    <form method="post" action=""> {% csrf_token %}
        {{ form|crispy }}<br>
        <input class="btn btn-primary" type="submit" value="Shorten!">
        <a class="btn btn-link" href="{% url 'add-custom-url' %}">Have token? Check it!</a>
    </form>
{% endblock %}
